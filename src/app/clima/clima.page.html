<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="clima">
    <ion-card-header>
      Clima en {{ ciudad }}
    </ion-card-header>
    <ion-card-content>
      <p>Temperatura: {{ clima.main.temp }}°C</p>
      <p>Descripción: {{ clima.weather[0].description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
