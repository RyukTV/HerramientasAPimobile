<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>wordpress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let noticia of noticias">
      <ion-thumbnail slot="start">
        <img src="https://cdn-icons-png.flaticon.com/512/21/21601.png">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ noticia.titulo }}</h2>
        <p [innerHTML]="noticia.resumen"></p>
        <a [href]="noticia.link" target="_blank">Visitar</a>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
